        <div class="top"> 
            <div class="title animate__animated animate__bounceInDown">WEATHERLY</div>
            <div class="form-button animate__animated animate__bounceInDown">
               <form action="/" method="POST" >

                       <option value="Delhi">Delhi</option>
                       <option value="London">London</option>
                       <option value="Tokyo">Tokyo</option>
                    </select>
                    <!-- </div> -->

        </div>
